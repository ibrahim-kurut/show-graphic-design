<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1 class="text-center">Some of my graphic design work</h1>
    </div>
    <div class="gallery">
        <div id="mySlide" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/1.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/2.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/4.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/5.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#mySlide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#mySlide" data-bs-slide="next">
                <i class="fa-solid fa-angles-right"></i>
            </button>



            <div class="carousel-indicators">
                <!-- <button type="button" data-bs-target="#mySlide" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button> -->
                <img src="img/1.jpg " alt="" data-bs-target="#mySlide" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1">

                <img src="img/2.jpg " data-bs-target="#mySlide" data-bs-slide-to="1" aria-label="Slide 2">
                <img src="img/3.jpg " data-bs-target="#mySlide" data-bs-slide-to="2" aria-label="Slide 3">
                <img src="img/4.jpg " data-bs-target="#mySlide" data-bs-slide-to="3" aria-label="Slide 4">
                <img src="img/5.jpg " data-bs-target="#mySlide" data-bs-slide-to="4" aria-label="Slide 5">
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
